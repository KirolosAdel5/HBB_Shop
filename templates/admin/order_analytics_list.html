{% extends 'admin/change_list.html' %}
{% load i18n %}

{% block result_list %}
    {% if cl.formset and cl.result_count %}
        <div style="border-bottom: 1px solid #ccc;overflow: hidden;float: right;">
            <p>
                <input type="submit" name="_save" class="default" value="{% trans 'Save Status' %}"/>
            </p>
        </div>
    {% endif %}

    {{ block.super }}
{% endblock %}
